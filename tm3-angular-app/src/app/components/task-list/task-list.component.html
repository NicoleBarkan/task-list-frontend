<div class="task-list">

      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>{{ task.type | titlecase }} â€¢ {{ task.status | titlecase }}</mat-card-subtitle>

      </mat-card-content>
    </mat-card>
  </div>
