<div class="task-list">
  <div class="task-list-header">
    <button mat-raised-button color="primary" routerLink="/create">Create New Task</button>
  </div>

  <div class="task-list-content">
    <mat-card *ngFor="let task of tasks; let i = index" class="task-card">
      <mat-card-header>
        <div mat-card-avatar class="task-avatar">{{ task.id }}</div>

        <a mat-card-title [routerLink]="['/details', task.id]" class="task-link">
          {{ task.title }}
        </a>

        <mat-card-subtitle>
          <span class="task-meta">{{ task.type | titlecase }} â€¢ {{ task.status | titlecase }}</span>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="task-description">{{ task.description || 'No description provided.' }}</p>
        <p class="task-date">ðŸ•’ Created: {{ task.createdOn | date: 'dd.MM.yyyy, HH:mm' : '+0600' }}</p>
      </mat-card-content>

      <mat-card-actions align="end" class="task-actions">
        <button mat-stroked-button color="accent" [routerLink]="['/edit', task.id]">
          Edit
        </button>
        <button mat-stroked-button color="warn" (click)="deleteTask(task.id!)">
          ðŸ—‘ Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
