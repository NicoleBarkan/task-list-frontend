<div class="task-list">
  <mat-card *ngFor="let task of tasks; let i = index" class="task-card">
    <mat-card-header>
      <div mat-card-avatar class="task-avatar">{{ task.title[0] | uppercase }}</div>

      <mat-card-title>
        <a [routerLink]="['/details', i]" class="task-link">
          {{ task.title }}
        </a>
      </mat-card-title>
      
      <mat-card-subtitle>
        {{ task.type | titlecase }} â€¢ {{ task.status | titlecase }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="task-description">{{ task.description }}</p>
      <p class="task-date">ðŸ•’ Created: {{ task.createdOn | date: 'short' }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="deleteTask(i)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
