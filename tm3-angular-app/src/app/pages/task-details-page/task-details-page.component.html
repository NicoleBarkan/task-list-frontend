<div class="task-details-wrapper">
  <ng-container *ngIf="task$ | async as task; else notFound">
    <mat-card class="task-card">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ task.type | titlecase }} â€¢ {{ task.status | titlecase }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="section">
          <h3>Description:</h3>
          <p>{{ task.description || 'No description provided.' }}</p>
        </div>

        <div class="section">
          <h3>Created On:</h3>
          <p class="task-date">ğŸ•’ Created: {{ task.createdOn | date: 'dd.MM.yyyy, HH:mm' : '+0600' }}</p>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-stroked-button color="primary" routerLink="/tasks">â† Back to List</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>

  <ng-template #notFound>
    <mat-card class="task-card">
      <mat-card-content>
        <p>âš ï¸ Task not found.</p>
        <mat-card-actions align="end">
          <button mat-stroked-button color="primary" routerLink="/tasks">â† Back to List</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
