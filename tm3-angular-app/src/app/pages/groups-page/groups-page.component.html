<div class="group-list-wrapper">
  <div class="group-list-header">
    <h2>{{ 'GROUP_LIST.TITLE' | translate }}</h2>

    <div class="actions">
      <button mat-stroked-button color="primary" (click)="create()">
        + {{ 'GROUP_LIST.CREATE' | translate }}
      </button>
    </div>
  </div>

  <div class="group-list-content">
    @for (g of dataSource.data; track g.id) {
      <mat-card class="group-card">
        <mat-card-header>
          <div class="group-avatar">
            {{ g.id ?? '?' }}
          </div>
          <div class="group-info">
            <a class="group-name linklike" [routerLink]="['/groups', g.id]" [title]="g.title || ''">
              {{ g.title }}
            </a>
            <div class="group-desc" [title]="g.description || ''">
              {{ g.description || ('GROUP_LIST.NO_DESCRIPTION' | translate) }}
            </div>
          </div>
        </mat-card-header>

        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="edit(g)">{{ 'GROUP_LIST.EDIT' | translate }}</button>
          <button mat-stroked-button color="warn" class="danger" (click)="remove(g)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
