<div class="user-list-wrapper">
  <div class="user-list-header">
    <h2>{{ 'USER_LIST.TITLE' | translate }}</h2>
    <div class="back-button">
      <button mat-stroked-button color="accent" routerLink="/tasks">
        ‚Üê {{ 'USER_LIST.BACK_TO_TASKS' | translate }}
      </button>
    </div>
  </div>

  <div class="user-list-content">
    @for (user of users(); track user.id) {
      <mat-card>
        <mat-card-header>
          <div class="user-avatar">
            {{ user.username.charAt(0).toUpperCase() }}
          </div>
          <div class="user-info">
            <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
            <div class="user-username">{{ '@' + user.username }}</div>
          </div>
        </mat-card-header>

        <mat-card-actions>
          <button mat-stroked-button color="primary" [routerLink]="['/users', user.id]">
            {{ 'USER_LIST.VIEW_DETAILS' | translate }}
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
